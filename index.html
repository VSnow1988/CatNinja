<!DOCTYPE html>
<html>
  <head>
    <title>NINJA CAT</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.2.1.js"></script>
    <script>

      $(document).ready(function(){
        $('img').click(function(){$(this).attr('src', $(this).attr('alt-src'));}
        );

      });

    </script>
  </head>
  <body>
    <img alt-src="img/ninja0.png" src="img/cat0.png">
    <img alt-src="img/ninja1.png" src="img/cat1.png">
    <img alt-src="img/ninja2.png" src="img/cat2.png">
    <img alt-src="img/ninja3.png" src="img/cat3.png">
    <img alt-src="img/ninja4.png" src="img/cat4.png">
  </body>
</html>
